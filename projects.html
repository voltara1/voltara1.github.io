<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Explore Projects - Voltara</title>

  <!-- External Stylesheets -->
  <!-- Bootstrap 5: Provides responsive grid system, utility classes, and pre-built components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Font Awesome: Icon library for UI elements (social media, navigation, category icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Stylesheet: Contains project-specific styles and overrides -->
  <link href="src/components/styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="h-100">
  <!-- =========================== -->
  <!-- NAVIGATION BAR -->
  <!-- =========================== -->
  <!-- Responsive navigation with mobile hamburger menu, centered nav links, and right-aligned search/auth buttons -->
  <nav class="navbar navbar-expand-lg" style="background-color: #23374D;">
    <div class="container-fluid">
      <!-- Logo/Brand - Links back to homepage -->
      <a class="navbar-brand" href="index.html">
        <img src="assets/voltara-logo-transparent.png" alt="Voltara Logo" class="navbar-logo" />
      </a>
      
      <!-- Mobile hamburger toggle button - Visible on small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible navigation content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        
        <!-- Center-aligned navigation links - EXPLORE is active on this page -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold active" href="projects.html">EXPLORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#">ARTICLES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#">ACTIVITY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#">FORUM</a>
          </li>
        </ul>

        <!-- Right-aligned search bar and authentication buttons -->
        <div class="d-flex align-items-center gap-2">
          <!-- Search form -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          
          <!-- Authentication buttons -->
          <button class="btn btn-primary" type="button">Login</button>
          <button class="btn btn-outline-light" type="button">Sign-Up</button>
        </div>
        
      </div>
    </div>
  </nav>

  <!-- =========================== -->
  <!-- FILTER/CATEGORY BUTTONS SECTION -->
  <!-- =========================== -->
  <!-- Interactive filter buttons for project categories - JavaScript handles filtering logic -->
  <!-- Each button has a data-category attribute used by projectsPage.js for filtering -->
  <section class="filter-section">
    <div class="container">
      <div class="d-flex justify-content-start align-items-center flex-wrap gap-2">
        <!-- ALL button - Default active state, shows all projects -->
        <button class="btn btn-filter active" data-category="ALL">ALL PROJECTS</button>
        <!-- Category-specific filter buttons -->
        <button class="btn btn-filter" data-category="Arduino">ARDUINO</button>
        <button class="btn btn-filter" data-category="Raspberry Pi">RASPBERRY PI</button>
        <button class="btn btn-filter" data-category="ESP32">ESP32</button>
        <button class="btn btn-filter" data-category="IoT">IOT</button>
        <button class="btn btn-filter" data-category="Robotics">ROBOTICS</button>
        <button class="btn btn-filter" data-category="PCB Design">PCB</button>
        <button class="btn btn-filter" data-category="Sensors">SENSORS</button>
        <button class="btn btn-filter" data-category="STM32">STM32</button>
        <!-- CLEAR button - Resets filter to show all projects -->
        <button class="btn btn-filter" data-category="ALL">CLEAR</button>
      </div>
    </div>
  </section>

  <!-- =========================== -->
  <!-- EXPLORE PROJECTS SECTION -->
  <!-- =========================== -->
  <!-- Main content area displaying filtered project cards with pagination -->
  <section class="explore-section">
    <div class="container">
      <h1 class="explore-title">Explore Projects</h1>
      
      <!-- Projects Grid - Dynamically populated by projectsPage.js based on selected filter -->
      <!-- Bootstrap responsive grid: 1 column on mobile, 2 on small, 3 on medium+ screens -->
      <div id="explore-projects-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4">
        <!-- Project cards will be dynamically inserted here by JavaScript -->
      </div>
      
      <!-- Pagination controls - Generated by projectsPage.js based on filtered results -->
      <nav id="explore-projects-pagination" class="pt-4" aria-label="Projects pagination">
        <ul class="pagination justify-content-center">
          <!-- Pagination buttons (Previous, page numbers, Next) inserted here by JavaScript -->
        </ul>
      </nav>
    </div>
  </section>

  <!-- =========================== -->
  <!-- FOOTER SECTION -->
  <!-- =========================== -->
  <!-- Site footer with branding, navigation links, newsletter signup, and social media links -->
  <footer class="container-fluid bg-primary mt-5">
    <div class="">
      <div class="row">
        <!-- Footer Column 1: Logo and copyright -->
        <div class="col">
          <img src="assets/voltara-logo-transparent.png" alt="Voltara Logo" width="150" />
          <p class="ms-3 fw-light text-black">&copy; 2025 Voltara</p>
        </div>

        <!-- Footer Column 2: Company navigation links -->
        <div class="col text-black pt-3 ps-4">
          <h5>Company</h5>
          <div class="list-group">
            <a href="index.html" class="text-black text-decoration-none">Home</a>
            <a href="#" class="text-black text-decoration-none">About</a>
            <a href="#" class="text-black text-decoration-none">Privacy</a>
          </div>
        </div>

        <!-- Footer Column 3: Help/Support navigation links -->
        <div class="col text-black pt-3 ps-4">
          <h5>Help</h5>
          <div class="list-group">
            <a href="#" class="text-black text-decoration-none">Help Center</a>
            <a href="#" class="text-black text-decoration-none">FAQ</a>
            <a href="#" class="text-black text-decoration-none">Contact</a>
          </div>
        </div>

        <!-- Footer Column 4: Newsletter signup and social media links -->
        <div class="col-6 pt-3">
          <!-- Newsletter subscription form -->
          <div class="container ms-4">
            <div class="d-flex flex-column">
              <div class="col-sm-11 ms-0">
                <div class="text-black text-start fw-medium pt-1 pb-2">
                  Subscribe to our Newsletter:
                </div>
                <!-- Form submits via JavaScript function (defined in projectsPage.js) -->
                <form id="newsletter-form" action="" method="post" onsubmit="submitForm(event);">
                  <div class="input-group mb-1">
                    <input id="txtEmail" type="text" class="form-control rounded-3" placeholder="e.g. john@email.com"
                      aria-label="Recipient's username" aria-describedby="button-addon2" />
                    <button class="btn btn-dark ms-4 rounded-2" type="submit" id="button-addon2">
                      <i class="fa-solid fa-newspaper"></i>
                      Subscribe
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Social media links -->
          <div class="nav justify-content-evenly pt-4">
            <a href="#" class="text-dark text-decoration-none">
              <i class="fa-brands fa-square-facebook text-info"></i>
              Facebook</a>
            <a href="#" class="text-dark text-decoration-none">
              <i class="fa-brands fa-instagram text-danger"></i>
              Instagram</a>
            <a href="#" class="text-dark text-decoration-none">
              <i class="fa-brands fa-x-twitter text-black"></i>
              Twitter</a>
            <a href="#" class="text-dark text-decoration-none">
              <i class="fa-brands fa-youtube text-danger"></i>
              YouTube</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- =========================== -->
  <!-- JAVASCRIPT INCLUDES -->
  <!-- =========================== -->
  <!-- Bootstrap Bundle: Includes Popper.js for tooltips, popovers, and dropdowns -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript files - Order matters! -->
  <!-- 1. mockData.js: Contains project data array -->
  <script src="./src/components/mockData.js"></script>
  <!-- 2. pagination.js: Reusable pagination logic and card rendering functions -->
  <script src="./src/components/pagination.js"></script>
  <!-- 3. projectsPage.js: Projects page-specific logic (filtering, event handlers) -->
  <script src="./src/components/projectsPage.js"></script>

</body>

</html>
